<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
</head>

<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg')%>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__add-button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close popup__close_type_add-card">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" novalidate name="new">
          <input type="text" required minlength="2" maxlength="30" name="name"
            class="popup__input popup__input_type_name" placeholder="Название">
          <span class="popup__error-message popup__error-message_type_card-name"></span>
          <input type="text" required pattern="(^https?:\/\/)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)"
            name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
          <span class="popup__error-message popup__error-message_type_link-url"></span>
          <button type class="button popup__button popup__button_add">+</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-user-info">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close popup__close_type_user-info">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" novalidate name="info">
          <input type="text" required minlength="2" maxlength="30" name="username"
            class="popup__input popup__input_type_username" placeholder="Имя">
          <span class="popup__error-message popup__error-message_type_username"></span>
          <input type="text" required minlength="2" maxlength="30" name="userjob"
            class="popup__input popup__input_type_user-job" placeholder="О себе">
          <span class="popup__error-message popup__error-message_type_user-job"></span>
          <button type class="button popup__button popup__button_save">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image-view">
      <div class="popup__image">
        <img class="popup__image-view">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close popup__close_type_image-view">
      </div>
    </div>

  </div>
  <script type="module" src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>

</html>
